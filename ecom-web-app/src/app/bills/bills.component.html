<div class="container">
    <table class="table" *ngIf="bills">
        <thead>
            <tr class="bg-info text-white">
                <th>ID</th> <th>Date</th> <th>Status</th> <th>CustomerId</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bills._embedded.bills">
<td>{{b.id}}</td>
<td>{{b.billingDate|date:'dd/MM/yyyy'}}</td>
<td>{{b.customerID}}</td>


<td>
    <button class="btn btn-warning" (click)="getBillDetails(b)">Bill Details</button>
</td>
            </tr>
        </tbody>
    </table>
    
</div>
